name: Build Sovcum APK with Push
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build Process
        run: |
          # 1. Klasör hazırlığı
          mkdir -p www
          cp -r * www/ 2>/dev/null || true
          
          # 2. Kurulumlar (Bildirim paketleri dahil)
          npm init -y
          npm install @capacitor/core@5 @capacitor/cli@5 @capacitor/android@5 @capacitor/assets @capacitor/push-notifications
          
          # 3. Proje Başlatma
          npx cap init "Şovcum" "com.sovcum.app" --web-dir www
          npx cap add android
          
          # 4. Google Services JSON Taşıma (Kritik Adım!)
          if [ -f "google-services.json" ]; then
            cp google-services.json android/app/
          fi
          
          # 5. İkon Oluşturma
          if [ -f "icon.png" ]; then
            npx capacitor-assets generate --android
          fi
          
          npx cap copy android
          
          # 6. APK Oluşturma
          cd android
          echo "org.gradle.java.home=${JAVA_HOME_17_X64}" >> gradle.properties
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Sovcum-Final-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
