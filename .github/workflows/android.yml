name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Prepare Project and Build APK
        run: |
          # 1. Klasör yapısını temizle ve hazırla
          mkdir -p www
          cp index.html www/
          # Varsa diğer dosyaları da kopyala (css, js gibi)
          cp -r *.css www/ 2>/dev/null || true
          cp -r *.js www/ 2>/dev/null || true
          
          # 2. Package.json yoksa oluştur
          if [ ! -f package.json ]; then
            npm init -y
          fi
          
          # 3. Gerekli paketleri yükle
          npm install @capacitor/core @capacitor/cli @capacitor/android
          
          # 4. Capacitor'ı 'www' klasörünü görecek şekilde başlat
          npx cap init "Panelim" "com.mcan.panel" --web-dir www
          
          # 5. Android platformunu ekle ve dosyaları kopyala
          npx cap add android
          npx cap copy android
          
          # 6. APK'yı oluştur
          cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-panel-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
