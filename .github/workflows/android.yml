name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' # Hata veren 21 yerine en stabil sürüm

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build Process
        run: |
          mkdir -p www
          cp index.html www/
          cp -r *.css www/ 2>/dev/null || true
          cp -r *.js www/ 2>/dev/null || true
          
          npm init -y
          npm install @capacitor/core@5 @capacitor/cli@5 @capacitor/android@5
          
          npx cap init "Panelim" "com.mcan.panel" --web-dir www
          npx cap add android
          npx cap copy android
          
          # Android klasöründeki Java uyumsuzluğunu zorla düzelt
          cd android
          echo "org.gradle.java.home=${JAVA_HOME_17_X64}" >> gradle.properties
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-panel-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
